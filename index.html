<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Faiz Alauddin Ma'ruf</title>
  </head>
  <body>
    <!-- header -->
    <div class="container bg-danger">
      <div class="container-fluid">
        <div class="col-lg-12">
          <nav class="navbar fixed-top bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">apaan tuuhh</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- body -->
    <div class="container bg-danger">
      <div class="container-fluid full-page d-flex">
        <div class="flex-lg-grow-1 bg-light d-flex flex-column m-auto">
          <div class="mx-auto">
            <img src="images/faiz.png" alt="faiz" class="img-profile" />
          </div>
          <div>
            <div class="m-auto d-flex flex-column">
              <div class="w-100 h-100 m-auto d-flex">
                <div class="mx-auto">
                  <h1>@faizmaruf_</h1>
                </div>
              </div>
              <div class="w-50 h-100 m-auto">
                <p class="text-center">I'm a Coder</p>
              </div>
              <div class="w-50 h-100 m-auto d-flex flex-row pt-lg-3 justify-content-around">
                <div class="my-2">
                  <a href="https://www.instagram.com/faizmaruf_/"><i class="fs-4 bi-instagram"></i></a>
                </div>
                <div class="my-2"><i class="fs-4 bi-twitter"></i></div>
                <div class="my-2">
                  <a href="https://github.com/faizmaruf"><i class="fs-4 bi-github"></i></a>
                </div>
                <div class="my-2"><i class="fs-4 bi-facebook"></i></div>
                <div class="my-2">
                  <a href="https://www.linkedin.com/in/faiz-alauddin-ma-ruf-1292b71b0/"><i class="fs-4 bi-linkedin"></i></a>
                </div>
              </div>
              <div class="w-100 h-100 m-auto d-flex pt-3">
                <div class="btn m-auto">
                  <a href="#" class="btn btn-cta rounded-pill">touch me</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid"></div>
      <div class="container-fluid"></div>
    </div>

    <!-- footer -->
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">1</div>
          <div class="col-md-6">2</div>
        </div>
      </div>
    </div>
  </body>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</html>
